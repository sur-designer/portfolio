<div class="container" style="margin-top:1%;margin-bottom:1%;">
 					<div style="background-color:#A9DFBF;padding:1%;"><h2 >Logo Design Requirement</h2>
					<p >Answer following simple questions to describe your logo design requirements</p></div><br/>
  <form action="requimentmail.php" method="post" role="form" >
    <div class="form-group">
      <label >What exact words (name of your company) should appear in your logo:</label>
	  <textarea col="20" rows="1" class="form-control" name="1" required></textarea>
    </div>
	<div class="form-group">
      <label >What is your business domain? Company Business </label>
	  <textarea col="20" rows="1" class="form-control" name="2" required></textarea>
    </div>
	<div class="form-group">
      <label >Do you have a tag line or a slogan? </label>
	  <textarea col="20" rows="1" class="form-control" name="2" required></textarea>
    </div>
	<div class="form-group">
      <label >Need some specific symbols? Images? Or Object to be included in your logo? </label>
	  <textarea col="20" rows="1" class="form-control" name="2" required></textarea>
    </div>
	<div class="form-group">
      <label >Please reference some URL or Logo you are inspired with. (if any): </label>
	  <textarea col="20" rows="1" class="form-control" name="2" required></textarea>
    </div>
	<div class="form-group" style="background-color:#A9DFBF;padding:1%;">
	        <label>USER INFORMATION </label>
    </div>
	<div class="form-group">
      <label >Full Name: </label>
	  <input type="text"class="form-control"  name="name" required />
    </div>
	<div class="form-group">
      <label >Email Id: </label>
	 <input type="text"class="form-control" name="email" required />
    </div>
	<div class="form-group">
      <label >Mobile Number: </label>
      <input type="text"class="form-control" name="mobile" required />  
	 </div>
	<div class="form-group">
      <label >Any Comments or Instructions for Logo: </label>
	  <textarea col="20" rows="1" class="form-control" name="2" required></textarea>
    </div>
    <button type="submit" class="form-control" name="submit" value="submit" class="btn btn-default" style="background-color:#A9DFBF;"><strong>SUBMIT</strong></button>
  </form>
</div>
